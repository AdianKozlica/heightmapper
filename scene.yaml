sources:
    elevation:
        type: Raster
        url: https://terrain-preview.mapzen.com/terrarium/{z}/{x}/{y}.png
        max_zoom: 15
    osm: 
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc
        max_zoom: 16
styles: 
    hillshade:
        base: raster
        shaders:
            uniforms:
                # set min and max to the highest and lowest points in the data
                u_max: 8848. # everest
                u_min: -10916. # challenger deep
            blocks:
                global: |
                    float unpack(vec4 h) {
                        return (h.r * 256. + h.g + h.b / 256.) * 255. - 32768.;
                    }
                color: |
                    // unpack color and remove offset
                    float height = unpack(color);

                    // normalize to [0. - 1.]
                    float new_value = (height - u_min)/(u_max - u_min);

                    color.rgb = vec3(new_value);
                    color.a = 1.0;

layers:
    terrain:
        data: { source: elevation, layer: _default }
        draw:
            hillshade:
                order: 0
    water:
        data: { source: osm }
        visible: false
        draw:
            lines:
                order: 1
                width: 1px
                color: [.1, .1, .3]
    boundaries:
        data: { source: osm }
        visible: false
        draw:
            lines:
                order: 2
                width: 1px
                color: [.2, .1, .2]
