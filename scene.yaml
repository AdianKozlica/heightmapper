sources:
    elevation:
        type: Raster
        url: https://terrain-preview.mapzen.com/terrarium/{z}/{x}/{y}.png
        max_zoom: 15

styles: 
    hillshade:
        base: raster
        shaders:
            uniforms:
                u_max: 8848. # everest
                u_min: -10916. # challenger deep
            blocks:
                global: |
                    float unpack(vec4 h) {
                        return (h.r * 1. + h.g / 256. + h.b / 65536.);
                    }
                color: |
                    // unpack color and remove offset
                    float height = unpack(color) * 65536. - 32768. - 128.;

                    // normalize to [0. - 1.]
                    float new_value = (height - u_min)/(u_max - u_min);

                    color.rgb = vec3(new_value);
                    color.a = 1.0;

layers:
    terrain:
        data: { source: elevation, layer: _default }
        draw:
            hillshade:
                order: 0